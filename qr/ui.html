<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Anti cache -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Google Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== BASE + SAFE AREA ===== */
    body {
      margin: 0;
      height: 100vh;
      background: #fdf4f1;
      display: flex;
      align-items: center;
      justify-content: center;

      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);

      font-family: 'Poppins', -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* ===== FADE IN / OUT ===== */
    .fade {
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }
    .fade-out {
      animation: fadeOut 0.4s ease-in forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; } }

    /* ===== FRAME (PORTRAIT DEFAULT) ===== */
    .frame {
      position: relative;
      height: 100vh;
      aspect-ratio: 9 / 16;
      max-width: 100vw;

      background: url("uav-ui-portrait.jpg") no-repeat center center;
      background-size: contain;
    }

    /* ===== TEXT FROM CODE (PIXEL-PERFECT CANVA) ===== */
    .title {
      position: absolute;
      top: 13.0%;            /* Portrait: 250 / 1920 */
      width: 100%;
      text-align: center;
      color: #b13a3e;
      font-size: 34px;
      font-weight: 600;
      letter-spacing: -0.2px;
      pointer-events: none;
    }

    .subtitle {
      position: absolute;
      top: 19%;            /* Portrait: 324 / 1920 */
      width: 100%;
      text-align: center;
      color: #b13a3e;
      font-size: 15px;
      font-weight: 400;
      opacity: 0.9;
      pointer-events: none;
    }

    /* ===== PROGRESS BAR ===== */
    .progress-wrapper {
      position: absolute;
      top: 23.5%;            /* bar kamu (boleh fine-tune) */
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: rgba(177, 58, 62, 0.25);
      border-radius: 6px;
      overflow: hidden;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: #b13a3e;
      animation: load cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
    }

    @keyframes load {
      to { width: 100%; }
    }

    /* ===== LANDSCAPE (16:9) ===== */
    @media screen and (orientation: landscape) {
      .frame {
        width: 100vw;
        height: auto;
        aspect-ratio: 16 / 9;
        background: url("uav-ui-landscape.jpg") no-repeat center center;
        background-size: contain;
      }

      .title {
        top: 6.6%;           /* Landscape: 71 / 1080 */
      }

      .subtitle {
        top: 13%;          /* Landscape: 125 / 1080 */
      }

      .progress-wrapper {
        top: 18.5%;
        width: 40%;
      }
    }
  </style>
</head>

<body>
  <div class="frame fade" id="ui">

    <!-- TEXT FROM CODE -->
    <div class="title">Hold on!</div>
    <div class="subtitle">
      You’re being redirected to the UAV video…
    </div>

    <!-- PROGRESS BAR -->
    <div class="progress-wrapper">
      <div class="progress">
        <div class="bar" id="bar"></div>
      </div>
    </div>

  </div>

  <script>
    const DURATION = 3000;
    const REDIRECT_URL = "go.html";

    /* Preload images */
    ["uav-ui-portrait.jpg", "uav-ui-landscape.jpg"].forEach(src => {
      const img = new Image();
      img.src = src;
    });

    /* Sync progress duration */
    document.getElementById("bar").style.animationDuration =
      DURATION + "ms";

    /* Fade-out before redirect */
    setTimeout(() => {
      document.getElementById("ui").classList.add("fade-out");
    }, DURATION - 400);

    /* Redirect */
    setTimeout(() => {
      window.location.href = REDIRECT_URL + "?t=" + Date.now();
    }, DURATION);
  </script>
</body>
</html>
