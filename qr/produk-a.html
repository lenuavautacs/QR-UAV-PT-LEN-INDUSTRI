<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Produk A</title>

<!-- FONT UTAMA (SAMA DENGAN MENU A) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* =========================================================
   RESET & CROSS-BROWSER
   ========================================================= */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html{-webkit-text-size-adjust:100%}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;
  background-color:#7c0f0f;
  overscroll-behavior:contain;

  background-image:
    linear-gradient(rgba(124,15,15,.92), rgba(124,15,15,.92)),
    url("uav-ui-portrait.jpg");

  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

@media (orientation:landscape){
  body{
    background-image:
      linear-gradient(rgba(124,15,15,.92), rgba(124,15,15,.92)),
      url("uav-ui-landscape.jpg");
  }
}

/* üîí ANTI LINK UNGU */
a,a:visited,a:hover,a:active{
  color:white;
  text-decoration:none;
}

/* =========================================================
   PAGE & CARD
   ========================================================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:28px 16px env(safe-area-inset-bottom);
}

.card{
  position:relative;
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.45);
  border-radius:22px;
  padding:20px 18px 78px;
  animation:slideIn .25s ease;
}

/* =========================================================
   BREADCRUMB (SAMA DENGAN MENU A)
   ========================================================= */
.breadcrumb-bubble{
  width:100%;
  margin-bottom:18px;
  padding:12px 18px;

  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  display:flex;
  justify-content:center;
  gap:6px;

  font-size:14px;
  font-weight:600;
}

/* =========================================================
   HERO
   ========================================================= */
.hero{
  height:180px;
  border-radius:18px;
  overflow:hidden;
  margin-bottom:16px;
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* =========================================================
   TITLE (SAMA UKURAN MENU A)
   ========================================================= */
.title{
  text-align:center;
  font-size:16px;
  font-weight:600;
  margin-bottom:10px;
}

/* =========================================================
   DESC
   ========================================================= */
.desc{
  font-size:14px;
  line-height:1.6;
  opacity:.9;
  text-align:center;
  margin-bottom:22px;
}

/* =========================================================
   BUTTON
   ========================================================= */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.link{
  height:54px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  display:flex;
  align-items:center;
  justify-content:center;

  font-size:15px;
  font-weight:600;
}

.link:active{
  background:rgba(255,255,255,.18);
}

/* =========================================================
   BACK BUTTON (BOTTOM LEFT)
   ========================================================= */
.back-btn{
  position:absolute;
  left:18px;
  bottom:18px;

  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  font-size:14px;
  font-weight:600;
}

.back-btn:active{
  background:rgba(255,255,255,.18);
}

/* =========================================================
   TRANSITION
   ========================================================= */
@keyframes slideIn{
  from{transform:translateX(24px);opacity:0}
  to{transform:none;opacity:1}
}
.slide-out{
  animation:slideOut .2s ease forwards;
}
@keyframes slideOut{
  to{transform:translateX(-24px);opacity:0}
}
</style>
</head>

<body>

<div class="page">
<div class="card" id="card">

  <!-- BREADCRUMB -->
  <div class="breadcrumb-bubble">
    <a href="index.html" onclick="go(this.href);return false;">Home</a>
    <span>‚Ä∫</span>
    <a href="menu-a.html" onclick="go(this.href);return false;">Katalog Produk</a>
    <span>‚Ä∫</span>
    <span>Produk A</span>
  </div>

  <!-- HERO -->
  <div class="hero">
    <img src="produk-a.jpg" alt="Produk A">
  </div>

  <!-- TITLE -->
  <div class="title">Produk A</div>

  <!-- DESC -->
  <div class="desc">
    Produk A merupakan sistem UAV yang dirancang untuk
    kebutuhan operasional dan pengembangan teknologi.
  </div>

  <!-- BUTTON -->
  <div class="links">
    <a class="link" href="#">Spesifikasi Teknis</a>
    <a class="link" href="#">Menu B</a>
  </div>

  <!-- BACK -->
  <a href="menu-a.html" class="back-btn"
     onclick="go(this.href);return false;">‚Üê Kembali</a>

</div>
</div>

<script>
function go(url){
  const c=document.getElementById('card');
  c.classList.add('slide-out');
  setTimeout(()=>location.href=url,180);
}
</script>

</body>
</html>
